<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - IRC Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #ffffff;
            border-bottom: 2px solid #ff0000;
        }

        .navbar-brand {
            font-size: 2rem;
            color: #ff0000 !important;
            font-family: 'Times New Roman', serif;
        }

        .navbar-nav .nav-link {
            color: #000000 !important;
            margin-left: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ff0000 !important;
        }

        .cart-icon {
            font-size: 1.5rem;
            color: #ff0000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">irc</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="cart-icon">ðŸ›’</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center" style="color: #ff0000;">Edit Product</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ product.category }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name"
                    value="{{ product.product_name }}" required>
            </div>
            <div class="mb-3">
                <label for="short_description" class="form-label">Short Description</label>
                <textarea class="form-control" id="short_description" name="short_description"
                    rows="3">{{ product.short_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="long_description" class="form-label">Long Description</label>
                <textarea class="form-control" id="long_description" name="long_description"
                    rows="5">{{ product.long_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price"
                    value="{{ product.price }}" required>
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount (%)</label>
                <input type="number" step="0.01" class="form-control" id="discount" name="discount"
                    value="{{ product.discount }}">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                {% if product.product_image_url %}
                <img src="{{ product.product_image_url }}" alt="Current Image" class="mt-2" style="max-width: 200px;">
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="pdfs" class="form-label">PDF Files (Existing: {{ product.download_pdfs.split(',')|length
                    }})</label>
                <input type="file" class="form-control" id="pdfs" name="pdfs" accept=".pdf" multiple>
                {% if product.download_pdfs %}
                <ul class="mt-2">
                    {% for pdf in product.download_pdfs.split(',') %}
                    <li><a href="{{ pdf }}" target="_blank">Download PDF</a></li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="whatsapp_number" class="form-label">WhatsApp Number</label>
                <input type="text" class="form-control" id="whatsapp_number" name="whatsapp_number"
                    value="{{ product.whatsapp_number }}">
            </div>
            <button type="submit" class="btn btn-outline-danger">Update Product</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
