<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - IRC Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #ffffff;
            border-bottom: 2px solid #ff0000;
        }

        .navbar-brand {
            font-size: 2rem;
            color: #ff0000 !important;
            font-family: 'Times New Roman', serif;
        }

        .navbar-nav .nav-link {
            color: #000000 !important;
            margin-left: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ff0000 !important;
        }

        .cart-icon {
            font-size: 1.5rem;
            color: #ff0000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">irc</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-bag"></i> Store
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center" style="color: #ff0000;">Edit Product</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ product.category }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name"
                    value="{{ product.product_name }}" required>
            </div>
            <div class="mb-3">
                <label for="short_description" class="form-label">Short Description</label>
                <textarea class="form-control" id="short_description" name="short_description"
                    rows="3">{{ product.short_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="long_description" class="form-label">Long Description</label>
                <textarea class="form-control" id="long_description" name="long_description"
                    rows="5">{{ product.long_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="mrp" class="form-label">MRP</label>
                <input type="number" step="0.01" class="form-control" id="mrp" name="mrp" value="{{ product.mrp }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="offer_price" class="form-label">Offer Price</label>
                <input type="number" step="0.01" class="form-control" id="offer_price" name="offer_price"
                    value="{{ product.offer_price }}" required>
            </div>
            <div class="mb-3">
                <label for="sku" class="form-label">SKU#</label>
                <input type="text" class="form-control" id="sku" name="sku" value="{{ product.sku }}">
            </div>
            <div class="mb-3">
                <label for="in_stock" class="form-label">In Stock</label>
                <input type="checkbox" class="form-check-input" id="in_stock" name="in_stock" {% if product.in_stock
                    %}checked{% endif %}>
            </div>
            <div class="mb-3">
                <label for="stock_number" class="form-label">Stock Number</label>
                <input type="number" class="form-control" id="stock_number" name="stock_number"
                    value="{{ product.stock_number }}" min="0">
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Product Images (Existing: {{ product.product_image_urls|length
                    }})</label>
                <input type="file" class="form-control" id="images" name="images" accept="image/*" multiple>
                {% if product.product_image_urls %}
                <div class="mt-2">
                    {% for image_url in product.product_image_urls %}
                    <img src="{{ image_url }}" alt="Current Image" style="max-width: 200px; margin-right: 10px;">
                    {% endfor %}
                </div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="pdfs" class="form-label">PDF Files (Existing: {{ product.download_pdfs.split(',')|length
                    }})</label>
                <input type="file" class="form-control" id="pdfs" name="pdfs" accept=".pdf" multiple>
                {% if product.download_pdfs %}
                <ul class="mt-2">
                    {% for pdf in product.download_pdfs.split(',') %}
                    <li><a href="{{ pdf }}" target="_blank">Download PDF</a></li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="youtube_links" class="form-label">YouTube Links (comma-separated)</label>
                <input type="text" class="form-control" id="youtube_links" name="youtube_links"
                    value="{{ product.youtube_links }}">
            </div>
            <div class="mb-3">
                <label for="technical_information" class="form-label">Technical Information (table format, e.g., | Key |
                    Value |)</label>
                <textarea class="form-control" id="technical_information" name="technical_information"
                    rows="5">{{ product.technical_information }}</textarea>
            </div>
            <div class="mb-3">
                <label for="manufacturer" class="form-label">Manufacturer</label>
                <input type="text" class="form-control" id="manufacturer" name="manufacturer"
                    value="{{ product.manufacturer }}">
            </div>
            <div class="mb-3">
                <label for="special_note" class="form-label">Special Note</label>
                <textarea class="form-control" id="special_note" name="special_note"
                    rows="3">{{ product.special_note }}</textarea>
            </div>
            <div class="mb-3">
                <label for="whatsapp_number" class="form-label">WhatsApp Number</label>
                <input type="text" class="form-control" id="whatsapp_number" name="whatsapp_number"
                    value="{{ product.whatsapp_number }}">
            </div>
            <button type="submit" class="btn btn-outline-danger">Update Product</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
