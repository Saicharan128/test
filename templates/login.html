<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-white text-blue-600 p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Left: Logo and Nav -->
            <div class="flex items-center space-x-6">
                <!-- Logo -->
                <a href="/">
                    <img src="/static/images/d1ac29d9-3a91-478e-8cbf-130a3ee321c7.jpeg" alt="Logo" class="h-8 w-auto">
                </a>
                <!-- Nav Links -->
                <div class="space-x-4">
                    <a href="/" class="hover:underline">Home</a>
                    <a href="/store" class="hover:underline">Store</a>
                </div>
            </div>
    
            <!-- Right: Auth Links -->
            <div class="space-x-4">
                <a href="/login" class="hover:underline">Login</a>
                <a href="/register" class="hover:underline">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form method="POST" class="bg-white p-6 rounded shadow max-w-md mx-auto">
            {% if error %}
            <p class="text-red-600 mb-4">{{ error }}</p>
            {% endif %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" id="username" name="username" class="w-full border rounded p-2" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full border rounded p-2" required>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
                <a href="/register" class="bg-gray-600 text-white px-4 py-2 rounded">Register</a>
            </div>
        </form>
    </div>
</body>

</html>
