<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md fixed top-0 w-full z-10">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <img src="/static/images/d1ac29d9-3a91-478e-8cbf-130a3ee321c7.jpeg" alt="IRC Logo" class="h-12">
            <nav class="space-x-6">
                <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
                <a href="/store" class="text-gray-700 hover:text-gray-900">Store</a>
            </nav>
            <a href="/cart">
                <img src="/static/images/eee32fe2-05fe-4df9-92d7-8ca58b68ad33.jpeg" alt="Cart" class="h-10">
            </a>
        </div>
    </header>
    <main class="container mx-auto p-4 mt-20">
        <h1 class="text-3xl font-bold mb-4">Add New Product</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="category" class="block">Category</label>
                <input type="text" id="category" name="category" class="border p-2 w-full">
            </div>
            <div>
                <label for="product_name" class="block">Product Name</label>
                <input type="text" id="product_name" name="product_name" class="border p-2 w-full">
            </div>
            <div>
                <label for="short_description" class="block">Short Description</label>
                <textarea id="short_description" name="short_description" class="border p-2 w-full"></textarea>
            </div>
            <div>
                <label for="long_description" class="block">Long Description</label>
                <textarea id="long_description" name="long_description" class="border p-2 w-full"></textarea>
            </div>
            <div>
                <label for="mrp" class="block">MRP</label>
                <input type="number" id="mrp" name="mrp" step="0.01" class="border p-2 w-full">
            </div>
            <div>
                <label for="offer_price" class="block">Offer Price</label>
                <input type="number" id="offer_price" name="offer_price" step="0.01" class="border p-2 w-full">
            </div>
            <div>
                <label for="sku" class="block">SKU#</label>
                <input type="text" id="sku" name="sku" class="border p-2 w-full">
            </div>
            <div>
                <label for="in_stock" class="block">In Stock</label>
                <input type="checkbox" id="in_stock" name="in_stock" class="border p-2">
            </div>
            <div>
                <label for="stock_number" class="block">Stock Number</label>
                <input type="number" id="stock_number" name="stock_number" class="border p-2 w-full">
            </div>
            <div>
                <label for="images" class="block">Product Images</label>
                <input type="file" id="images" name="images" multiple accept="image/*" class="border p-2 w-full">
            </div>
            <div>
                <label for="pdfs" class="block">PDF Files</label>
                <input type="file" id="pdfs" name="pdfs" multiple accept=".pdf" class="border p-2 w-full">
            </div>
            <div>
                <label for="youtube_links" class="block">YouTube Links (comma-separated)</label>
                <input type="text" id="youtube_links" name="youtube_links" class="border p-2 w-full">
            </div>
            <div>
                <label for="technical_information" class="block">Technical Information (table format, e.g., | Key |
                    Value |)</label>
                <textarea id="technical_information" name="technical_information" class="border p-2 w-full"></textarea>
            </div>
            <div>
                <label for="manufacturer" class="block">Manufacturer</label>
                <input type="text" id="manufacturer" name="manufacturer" class="border p-2 w-full">
            </div>
            <div>
                <label for="special_note" class="block">Special Note</label>
                <textarea id="special_note" name="special_note" class="border p-2 w-full"></textarea>
            </div>
            <div>
                <label for="whatsapp_number" class="block">WhatsApp Number</label>
                <input type="text" id="whatsapp_number" name="whatsapp_number" class="border p-2 w-full">
            </div>
            <div>
                <label for="is_rubber" class="block">Is Rubber Product</label>
                <input type="checkbox" id="is_rubber" name="is_rubber" class="border p-2">
            </div>
            <div id="rubber_fields" class="space-y-4 hidden">
                <div>
                    <label for="rubber_density" class="block">Rubber Density</label>
                    <input type="number" id="rubber_density" name="rubber_density" step="0.01"
                        class="border p-2 w-full">
                </div>
                <div>
                    <label for="rubber_height" class="block">Rubber Height</label>
                    <input type="number" id="rubber_height" name="rubber_height" step="0.01" class="border p-2 w-full">
                </div>
                <div>
                    <label for="rubber_length" class="block">Rubber Length</label>
                    <input type="number" id="rubber_length" name="rubber_length" step="0.01" class="border p-2 w-full">
                </div>
                <div>
                    <label for="rubber_thickness" class="block">Rubber Thickness</label>
                    <input type="number" id="rubber_thickness" name="rubber_thickness" step="0.01"
                        class="border p-2 w-full">
                </div>
                <div>
                    <label for="rubber_description" class="block">Rubber Description</label>
                    <textarea id="rubber_description" name="rubber_description" class="border p-2 w-full"></textarea>
                </div>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Product</button>
                <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
            </div>
        </form>
    </main>
    <script>
        document.getElementById('is_rubber').addEventListener('change', function () {
            document.getElementById('rubber_fields').classList.toggle('hidden', !this.checked);
        });
    </script>
</body>

</html>
