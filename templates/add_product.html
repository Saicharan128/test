<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Product Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
                    {% if session.user_id %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Add New Product</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" name="category" class="form-control">
            </div>
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" id="product_name" name="product_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" id="brand" name="brand" class="form-control">
            </div>
            <div class="mb-3">
                <label for="short_description" class="form-label">Short Description</label>
                <textarea id="short_description" name="short_description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="long_description" class="form-label">Long Description</label>
                <textarea id="long_description" name="long_description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="detailed_description" class="form-label">Detailed Description</label>
                <textarea id="detailed_description" name="detailed_description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="mrp" class="form-label">MRP</label>
                <input type="number" step="0.01" id="mrp" name="mrp" class="form-control">
            </div>
            <div class="mb-3">
                <label for="offer_price" class="form-label">Offer Price</label>
                <input type="number" step="0.01" id="offer_price" name="offer_price" class="form-control">
            </div>
            <div class="mb-3">
                <label for="sku" class="form-label">SKU#</label>
                <input type="text" id="sku" name="sku" class="form-control">
            </div>
            <div class="mb-3">
                <label for="in_stock" class="form-label">In Stock</label>
                <input type="checkbox" id="in_stock" name="in_stock" class="form-check-input">
            </div>
            <div class="mb-3">
                <label for="stock_number" class="form-label">Stock Number</label>
                <input type="number" id="stock_number" name="stock_number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="show_in_store" class="form-label">Show in Store</label>
                <input type="checkbox" id="show_in_store" name="show_in_store" class="form-check-input" checked>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Product Images</label>
                <input type="file" name="images" multiple accept="image/*" class="form-control">
                <input type="text" name="base64_images[]" class="form-control mt-2"
                    placeholder="Paste Base64 image data">
            </div>
            <div class="mb-3">
                <label for="pdfs" class="form-label">PDF Files</label>
                <input type="file" name="pdfs" multiple accept=".pdf" class="form-control">
            </div>
            <div class="mb-3">
                <label for="media_files" class="form-label">Additional Media (e.g., Videos)</label>
                <input type="file" name="media_files" multiple accept="video/*" class="form-control">
            </div>
            <div class="mb-3">
                <label for="youtube_links" class="form-label">YouTube Links (comma-separated)</label>
                <input type="text" id="youtube_links" name="youtube_links" class="form-control">
            </div>
            <div class="mb-3">
                <label for="technical_information" class="form-label">Technical Information (table format, e.g., | Key |
                    Value |)</label>
                <textarea id="technical_information" name="technical_information" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="manufacturer" class="form-label">Manufacturer</label>
                <input type="text" id="manufacturer" name="manufacturer" class="form-control">
            </div>
            <div class="mb-3">
                <label for="special_note" class="form-label">Special Note</label>
                <textarea id="special_note" name="special_note" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="whatsapp_number" class="form-label">WhatsApp Number</label>
                <input type="text" id="whatsapp_number" name="whatsapp_number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="is_rubber" class="form-label">Is Rubber Product</label>
                <input type="checkbox" id="is_rubber" name="is_rubber" class="form-check-input">
            </div>
            <div class="mb-3">
                <label for="rubber_density" class="form-label">Rubber Density</label>
                <input type="number" step="0.01" id="rubber_density" name="rubber_density" class="form-control">
                <label for="rubber_height" class="form-label">Rubber Height</label>
                <input type="number" step="0.01" id="rubber_height" name="rubber_height" class="form-control">
                <label for="rubber_length" class="form-label">Rubber Length</label>
                <input type="number" step="0.01" id="rubber_length" name="rubber_length" class="form-control">
                <label for="rubber_thickness" class="form-label">Rubber Thickness</label>
                <input type="number" step="0.01" id="rubber_thickness" name="rubber_thickness" class="form-control">
                <label for="rubber_description" class="form-label">Rubber Description</label>
                <textarea id="rubber_description" name="rubber_description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label>Variants</label>
                <div id="variant-list">
                    <div class="variant-item">
                        <input type="text" name="variant_name[]" class="form-control mb-2" placeholder="Variant Name">
                        <input type="number" step="0.01" name="variant_price[]" class="form-control mb-2"
                            placeholder="Variant Price">
                    </div>
                </div>
                <button type="button" id="add-variant" class="btn btn-secondary mt-2">Add Another Variant</button>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('add-variant').addEventListener('click', function () {
            const variantList = document.getElementById('variant-list');
            const variantItem = document.createElement('div');
            variantItem.className = 'variant-item';
            variantItem.innerHTML = `
                <input type="text" name="variant_name[]" class="form-control mb-2" placeholder="Variant Name">
                <input type="number" step="0.01" name="variant_price[]" class="form-control mb-2" placeholder="Variant Price">
            `;
            variantList.appendChild(variantItem);
        });
    </script>
</body>

</html>
