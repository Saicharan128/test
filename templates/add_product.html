<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #image-dropzone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
        }

        #image-dropzone.dragover {
            background: #e2e8f0;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: move;
        }

        .variant-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function handleDragOver(e) {
            e.preventDefault();
            e.target.classList.add('dragover');
            console.log('Drag over dropzone');
        }

        function handleDragLeave(e) {
            e.target.classList.remove('dragover');
            console.log('Drag left dropzone');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.target.classList.remove('dragover');
            const files = e.dataTransfer.files;
            console.log('Dropped files:', files);
            handleFiles(files);
        }

        function handleFiles(files) {
            const imageInput = document.querySelector('input[name="images"]');
            const dataTransfer = new DataTransfer();
            if (imageInput.files) {
                for (let file of imageInput.files) {
                    dataTransfer.items.add(file);
                }
            }
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    dataTransfer.items.add(file);
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.dataset.filename = file.name;
                    img.draggable = true;
                    img.ondragstart = dragStart;
                    document.getElementById('image-preview').appendChild(img);
                    console.log('Added new image:', file.name);
                }
            }
            imageInput.files = dataTransfer.files;
            updateImageOrder();
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.src);
            e.dataTransfer.setData('filename', e.target.dataset.filename);
            console.log('Dragging image:', e.target.dataset.filename);
        }

        function handleImageDragOver(e) {
            e.preventDefault();
        }

        function handleImageDrop(e) {
            e.preventDefault();
            const draggedSrc = e.dataTransfer.getData('text/plain');
            const draggedFilename = e.dataTransfer.getData('filename');
            const target = e.target.closest('img');
            if (target && draggedSrc !== target.src) {
                const images = Array.from(document.querySelectorAll('#image-preview img'));
                const draggedIndex = images.findIndex(img => img.src === draggedSrc);
                const targetIndex = images.findIndex(img => img.src === target.src);
                const container = document.getElementById('image-preview');
                if (draggedIndex < targetIndex) {
                    container.insertBefore(images[draggedIndex], images[targetIndex].nextSibling);
                } else {
                    container.insertBefore(images[draggedIndex], images[targetIndex]);
                }
                console.log('Reordered image:', draggedFilename);
                updateImageOrder();
            }
        }

        function updateImageOrder() {
            const images = document.querySelectorAll('#image-preview img');
            const filenames = Array.from(images).map(img => img.dataset.filename);
            document.getElementById('image-order').value = filenames.join(',');
            console.log('Updated image order:', filenames);
        }

        function addVariant() {
            const container = document.getElementById('variant-container');
            const div = document.createElement('div');
            div.className = 'variant-row';
            div.innerHTML = `
                <input type="text" name="variant_name[]" class="w-1/2 border rounded p-2" placeholder="Variant Name">
                <input type="number" name="variant_price[]" class="w-1/2 border rounded p-2" placeholder="Variant Price" step="0.01">
                <button type="button" onclick="this.parentElement.remove(); console.log('Removed variant')" class="bg-red-600 text-white px-2 py-1 rounded">Remove</button>
            `;
            container.appendChild(div);
            console.log('Added variant');
        }

        window.onload = function () {
            const dropzone = document.getElementById('image-dropzone');
            dropzone.addEventListener('dragover', handleDragOver);
            dropzone.addEventListener('dragleave', handleDragLeave);
            dropzone.addEventListener('drop', handleDrop);
            dropzone.addEventListener('click', () => document.querySelector('input[name="images"]').click());
            document.querySelector('input[name="images"]').addEventListener('change', function (e) {
                console.log('Selected files via input:', e.target.files);
                handleFiles(e.target.files);
            });
            document.getElementById('image-preview').addEventListener('dragover', handleImageDragOver);
            document.getElementById('image-preview').addEventListener('drop', handleImageDrop);
        };
    </script>
</head>

<body class="bg-gray-100">
    <nav class="bg-white text-blue-600 p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo + Navigation -->
            <div class="flex items-center space-x-6">
                <!-- Logo -->
                <a href="/">
                    <img src="/static/images/d1ac29d9-3a91-478e-8cbf-130a3ee321c7.jpeg" alt="Logo" class="h-8 w-auto">
                </a>
                <!-- Navigation links -->
                <div class="space-x-4">
                    <a href="/" class="hover:underline">Home</a>
                    <a href="/store" class="hover:underline">Store</a>
                </div>
            </div>
            <!-- Auth Links -->
            <div class="space-x-4">
                {% if session.user_id %}
                <a href="/logout" class="hover:underline">Logout</a>
                {% else %}
                <a href="/login" class="hover:underline">Login</a>
                <a href="/register" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Add New Product</h1>
        <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="category" class="block text-sm font-medium">Category</label>
                    <input type="text" id="category" name="category" class="w-full border rounded p-2" required>
                </div>
                <div>
                    <label for="product_name" class="block text-sm font-medium">Product Name</label>
                    <input type="text" id="product_name" name="product_name" class="w-full border rounded p-2" required>
                </div>
                <div class="col-span-2">
                    <label for="short_description" class="block text-sm font-medium">Short Description</label>
                    <textarea id="short_description" name="short_description"
                        class="w-full border rounded p-2"></textarea>
                </div>
                <div class="col-span-2">
                    <label for="long_description" class="block text-sm font-medium">Long Description</label>
                    <textarea id="long_description" name="long_description"
                        class="w-full border rounded p-2"></textarea>
                </div>
                <div>
                    <label for="mrp" class="block text-sm font-medium">MRP</label>
                    <input type="number" id="mrp" name="mrp" step="0.01" class="w-full border rounded p-2" required>
                </div>
                <div>
                    <label for="offer_price" class="block text-sm font-medium">Offer Price</label>
                    <input type="number" id="offer_price" name="offer_price" step="0.01"
                        class="w-full border rounded p-2" required>
                </div>
                <div>
                    <label for="sku" class="block text-sm font-medium">SKU#</label>
                    <input type="text" id="sku" name="sku" class="w-full border rounded p-2" required>
                </div>
                <div>
                    <label for="stock_number" class="block text-sm font-medium">Stock Number</label>
                    <input type="number" id="stock_number" name="stock_number" class="w-full border rounded p-2"
                        required>
                </div>
                <div class="col-span-2">
                    <label class="block text-sm font-medium"><input type="checkbox" name="in_stock" checked> In
                        Stock</label>
                </div>
                <div class="col-span-2">
                    <label class="block text-sm font-medium">Product Images</label>
                    <div id="image-dropzone">Drag and drop images here or click to select</div>
                    <input type="file" name="images" multiple accept="image/*" class="hidden">
                    <div id="image-preview" class="image-preview mt-2"></div>
                    <input type="hidden" id="image-order" name="image_order">
                </div>
                <div class="col-span-2">
                    <label for="pdfs" class="block text-sm font-medium">PDF Files</label>
                    <input type="file" id="pdfs" name="pdfs" multiple accept=".pdf" class="w-full border rounded p-2">
                </div>
                <div class="col-span-2">
                    <label for="youtube_links" class="block text-sm font-medium">YouTube Links (comma-separated)</label>
                    <input type="text" id="youtube_links" name="youtube_links" class="w-full border rounded p-2">
                </div>
                <div class="col-span-2">
                    <label for="technical_information" class="block text-sm font-medium">Technical Information (table
                        format, e.g., | Key | Value |)</label>
                    <textarea id="technical_information" name="technical_information"
                        class="w-full border rounded p-2"></textarea>
                </div>
                <div>
                    <label for="manufacturer" class="block text-sm font-medium">Manufacturer</label>
                    <input type="text" id="manufacturer" name="manufacturer" class="w-full border rounded p-2">
                </div>
                <div>
                    <label for="whatsapp_number" class="block text-sm font-medium">WhatsApp Number</label>
                    <input type="text" id="whatsapp_number" name="whatsapp_number" class="w-full border rounded p-2">
                </div>
                <div class="col-span-2">
                    <label for="special_note" class="block text-sm font-medium">Special Note</label>
                    <textarea id="special_note" name="special_note" class="w-full border rounded p-2"></textarea>
                </div>
                <div class="col-span-2">
                    <label class="block text-sm font-medium"><input type="checkbox" name="is_rubber"> Is Rubber
                        Product</label>
                </div>
                <div class="col-span-2">
                    <p class="font-medium">Rubber Product Details</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                        <div>
                            <label for="rubber_density" class="block text-sm font-medium">Rubber Density</label>
                            <input type="number" id="rubber_density" name="rubber_density" step="0.01"
                                class="w-full border rounded p-2">
                        </div>
                        <div>
                            <label for="rubber_height" class="block text-sm font-medium">Rubber Height</label>
                            <input type="number" id="rubber_height" name="rubber_height" step="0.01"
                                class="w-full border rounded p-2">
                        </div>
                        <div>
                            <label for="rubber_length" class="block text-sm font-medium">Rubber Length</label>
                            <input type="number" id="rubber_length" name="rubber_length" step="0.01"
                                class="w-full border rounded p-2">
                        </div>
                        <div>
                            <label for="rubber_thickness" class="block text-sm font-medium">Rubber Thickness</label>
                            <input type="number" id="rubber_thickness" name="rubber_thickness" step="0.01"
                                class="w-full border rounded p-2">
                        </div>
                    </div>
                    <label for="rubber_description" class="block text-sm font-medium mt-2">Rubber Description</label>
                    <textarea id="rubber_description" name="rubber_description"
                        class="w-full border rounded p-2"></textarea>
                </div>
                <div class="col-span-2">
                    <label class="block text-sm font-medium">Variants</label>
                    <div id="variant-container"></div>
                    <button type="button" onclick="addVariant()"
                        class="bg-blue-600 text-white px-4 py-2 rounded mt-2">Add Variant</button>
                </div>
            </div>
            <div class="mt-6 flex space-x-4">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Product</button>
                <a href="{{ url_for('index') }}" class="bg-gray-600 text-white px-4 py-2 rounded">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
