<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC Store - Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">IRC</h1>
    </header>

    <main class="container mx-auto p-4">
        <h2 class="text-xl font-semibold mb-4">Add New Product</h2>
        <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <input type="text" id="category" name="category" class="mt-1 block w-full border-gray-300 rounded"
                    required>
            </div>
            <div class="mb-4">
                <label for="product_name" class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" id="product_name" name="product_name"
                    class="mt-1 block w-full border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="short_description" class="block text-sm font-medium text-gray-700">Short Description</label>
                <textarea id="short_description" name="short_description"
                    class="mt-1 block w-full border-gray-300 rounded" required></textarea>
            </div>
            <div class="mb-4">
                <label for="long_description" class="block text-sm font-medium text-gray-700">Long Description</label>
                <textarea id="long_description" name="long_description"
                    class="mt-1 block w-full border-gray-300 rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="mrp" class="block text-sm font-medium text-gray-700">MRP</label>
                <input type="number" id="mrp" name="mrp" step="0.01" class="mt-1 block w-full border-gray-300 rounded"
                    required>
            </div>
            <div class="mb-4">
                <label for="offer_price" class="block text-sm font-medium text-gray-700">Offer Price</label>
                <input type="number" id="offer_price" name="offer_price" step="0.01"
                    class="mt-1 block w-full border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="sku" class="block text-sm font-medium text-gray-700">SKU#</label>
                <input type="text" id="sku" name="sku" class="mt-1 block w-full border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="in_stock" class="block text-sm font-medium text-gray-700">In Stock</label>
                <input type="checkbox" id="in_stock" name="in_stock" class="mt-1">
            </div>
            <div class="mb-4">
                <label for="stock_number" class="block text-sm font-medium text-gray-700">Stock Number</label>
                <input type="number" id="stock_number" name="stock_number"
                    class="mt-1 block w-full border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="images" class="block text-sm font-medium text-gray-700">Product Images</label>
                <input type="file" id="images" name="images" class="mt-1 block w-full border-gray-300 rounded" multiple>
            </div>
            <div class="mb-4">
                <label for="pdfs" class="block text-sm font-medium text-gray-700">PDF Files</label>
                <input type="file" id="pdfs" name="pdfs" class="mt-1 block w-full border-gray-300 rounded" multiple>
            </div>
            <div class="mb-4">
                <label for="youtube_links" class="block text-sm font-medium text-gray-700">YouTube Links
                    (comma-separated)</label>
                <input type="text" id="youtube_links" name="youtube_links"
                    class="mt-1 block w-full border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="technical_information" class="block text-sm font-medium text-gray-700">Technical Information
                    (table format, e.g., | Key | Value |)</label>
                <textarea id="technical_information" name="technical_information"
                    class="mt-1 block w-full border-gray-300 rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="manufacturer" class="block text-sm font-medium text-gray-700">Manufacturer</label>
                <input type="text" id="manufacturer" name="manufacturer"
                    class="mt-1 block w-full border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="special_note" class="block text-sm font-medium text-gray-700">Special Note</label>
                <textarea id="special_note" name="special_note"
                    class="mt-1 block w-full border-gray-300 rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="whatsapp_number" class="block text-sm font-medium text-gray-700">WhatsApp Number</label>
                <input type="text" id="whatsapp_number" name="whatsapp_number"
                    class="mt-1 block w-full border-gray-300 rounded">
            </div>
            {% if request.form.get('category') == 'Rubber/sheets' or 'Rubber/sheets' in request.args %}
            <div class="mb-4">
                <label for="density" class="block text-sm font-medium text-gray-700">Density (g/cmÂ³)</label>
                <input type="number" id="density" name="density" step="0.01"
                    class="mt-1 block w-full border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="height" class="block text-sm font-medium text-gray-700">Height (mm)</label>
                <input type="number" id="height" name="height" step="0.01"
                    class="mt-1 block w-full border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="length" class="block text-sm font-medium text-gray-700">Length (mm)</label>
                <input type="number" id="length" name="length" step="0.01"
                    class="mt-1 block w-full border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="thickness" class="block text-sm font-medium text-gray-700">Thickness (mm)</label>
                <input type="number" id="thickness" name="thickness" step="0.01"
                    class="mt-1 block w-full border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="rubber_description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="rubber_description" name="rubber_description"
                    class="mt-1 block w-full border-gray-300 rounded"></textarea>
            </div>
            {% endif %}
            <div class="flex space-x-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add
                    Product</button>
                <a href="{{ url_for('index') }}"
                    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
            </div>
        </form>
    </main>
</body>

</html>
