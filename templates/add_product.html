<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white">
                <a href="{{ url_for('index') }}" class="mr-4">Home</a>
                <a href="{{ url_for('index') }}">Store</a>
            </div>
            <div class="text-white">
                {% if session.user_id %}
                <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">
        <h1 class="text-2xl font-bold mb-4">Add New Product</h1>

        <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md" id="productForm">
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <input type="text" id="category" name="category"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="product_name" class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" id="product_name" name="product_name"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="short_description" class="block text-sm font-medium text-gray-700">Short Description</label>
                <textarea id="short_description" name="short_description"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
            </div>

            <div class="mb-4">
                <label for="long_description" class="block text-sm font-medium text-gray-700">Long Description</label>
                <textarea id="long_description" name="long_description"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
            </div>

            <div class="mb-4">
                <label for="mrp" class="block text-sm font-medium text-gray-700">MRP</label>
                <input type="number" step="0.01" id="mrp" name="mrp"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="offer_price" class="block text-sm font-medium text-gray-700">Offer Price</label>
                <input type="number" step="0.01" id="offer_price" name="offer_price"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="sku" class="block text-sm font-medium text-gray-700">SKU#</label>
                <input type="text" id="sku" name="sku" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="in_stock" class="block text-sm font-medium text-gray-700">In Stock</label>
                <input type="checkbox" id="in_stock" name="in_stock" class="mt-1">
            </div>

            <div class="mb-4">
                <label for="stock_number" class="block text-sm font-medium text-gray-700">Stock Number</label>
                <input type="number" id="stock_number" name="stock_number"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="images" class="block text-sm font-medium text-gray-700">Product Images</label>
                <input type="file" id="images" name="images" multiple accept="image/*" class="mt-1 block w-full">
                <p class="text-sm text-gray-500 mt-1">Select multiple images (Ctrl+click or Cmd+click)</p>
                <div id="imagePreview" class="mt-2 grid grid-cols-3 gap-2"></div>
            </div>

            <div class="mb-4">
                <label for="pdfs" class="block text-sm font-medium text-gray-700">PDF Files</label>
                <input type="file" id="pdfs" name="pdfs" multiple accept=".pdf" class="mt-1 block w-full">
            </div>

            <div class="mb-4">
                <label for="youtube_links" class="block text-sm font-medium text-gray-700">YouTube Links
                    (comma-separated)</label>
                <input type="text" id="youtube_links" name="youtube_links"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="technical_information" class="block text-sm font-medium text-gray-700">Technical Information
                    (table format, e.g., | Key | Value |)</label>
                <textarea id="technical_information" name="technical_information"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
            </div>

            <div class="mb-4">
                <label for="manufacturer" class="block text-sm font-medium text-gray-700">Manufacturer</label>
                <input type="text" id="manufacturer" name="manufacturer"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="special_note" class="block text-sm font-medium text-gray-700">Special Note</label>
                <textarea id="special_note" name="special_note"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
            </div>

            <div class="mb-4">
                <label for="whatsapp_number" class="block text-sm font-medium text-gray-700">WhatsApp Number</label>
                <input type="text" id="whatsapp_number" name="whatsapp_number"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="is_rubber" class="block text-sm font-medium text-gray-700">Is Rubber Product</label>
                <input type="checkbox" id="is_rubber" name="is_rubber" class="mt-1">
            </div>

            <div class="mb-4 grid grid-cols-2 gap-4">
                <div>
                    <label for="rubber_density" class="block text-sm font-medium text-gray-700">Rubber Density</label>
                    <input type="number" step="0.01" id="rubber_density" name="rubber_density"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="rubber_height" class="block text-sm font-medium text-gray-700">Rubber Height</label>
                    <input type="number" step="0.01" id="rubber_height" name="rubber_height"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="rubber_length" class="block text-sm font-medium text-gray-700">Rubber Length</label>
                    <input type="number" step="0.01" id="rubber_length" name="rubber_length"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="rubber_thickness" class="block text-sm font-medium text-gray-700">Rubber
                        Thickness</label>
                    <input type="number" step="0.01" id="rubber_thickness" name="rubber_thickness"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="col-span-2">
                    <label for="rubber_description" class="block text-sm font-medium text-gray-700">Rubber
                        Description</label>
                    <textarea id="rubber_description" name="rubber_description"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                </div>
            </div>

            <div class="mb-4">
                <label for="variant" class="block text-sm font-medium text-gray-700">Variant</label>
                <select id="variant" name="variant" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    <option value="">Select Variant</option>
                    <option value="rubber">Rubber</option>
                    <option value="metal">Metal</option>
                    <option value="plastic">Plastic</option>
                    <option value="wood">Wood</option>
                </select>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Product</button>
                <a href="{{ url_for('index') }}" class="bg-gray-600 text-white px-4 py-2 rounded">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('images').addEventListener('change', function (event) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = ''; // Clear previous previews
            const files = event.target.files;
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.className = 'w-full h-32 object-cover rounded';
                    preview.appendChild(img);
                }
            }
        });
    </script>
</body>

</html>
