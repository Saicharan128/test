<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-red-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/static/images/d1ac29d9-3a91-478e-8cbf-130a3ee321c7.jpeg" alt="Logo" class="h-10 mr-4">
                <a href="/" class="text-white text-2xl font-bold">Product Management</a>
            </div>
            <div class="space-x-4">
                <a href="/" class="text-white hover:text-gray-200">Home</a>
                <a href="/store" class="text-white hover:text-gray-200">Store</a>
                {% if session.user_id %}
                <a href="/logout" class="text-white hover:text-gray-200">Logout</a>
                {% else %}
                <a href="/login" class="text-white hover:text-gray-200">Login</a>
                <a href="/register" class="text-white hover:text-gray-200">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Add New Product</h1>
        <form action="/add" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="category" class="block text-gray-700">Category</label>
                <input type="text" id="category" name="category" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="product_name" class="block text-gray-700">Product Name</label>
                <input type="text" id="product_name" name="product_name" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="brand" class="block text-gray-700">Brand</label>
                <input type="text" id="brand" name="brand" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="short_description" class="block text-gray-700">Short Description</label>
                <textarea id="short_description" name="short_description" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="long_description" class="block text-gray-700">Long Description</label>
                <textarea id="long_description" name="long_description" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="detailed_description" class="block text-gray-700">Detailed Description</label>
                <textarea id="detailed_description" name="detailed_description"
                    class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="mrp" class="block text-gray-700">MRP</label>
                <input type="number" id="mrp" name="mrp" step="0.01" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="offer_price" class="block text-gray-700">Offer Price</label>
                <input type="number" id="offer_price" name="offer_price" step="0.01" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="sku" class="block text-gray-700">SKU#</label>
                <input type="text" id="sku" name="sku" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="in_stock" class="block text-gray-700">In Stock</label>
                <input type="checkbox" id="in_stock" name="in_stock" checked>
            </div>
            <div class="mb-4">
                <label for="stock_number" class="block text-gray-700">Stock Number</label>
                <input type="number" id="stock_number" name="stock_number" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="show_in_store" class="block text-gray-700">Show in Store</label>
                <input type="checkbox" id="show_in_store" name="show_in_store" checked>
            </div>
            <div class="mb-4">
                <label for="images" class="block text-gray-700">Product Images</label>
                <input type="file" id="images" name="images" multiple accept="image/*">
            </div>
            <div class="mb-4">
                <label for="pdfs" class="block text-gray-700">PDF Files</label>
                <input type="file" id="pdfs" name="pdfs" multiple accept=".pdf">
            </div>
            <div class="mb-4">
                <label for="additional_media" class="block text-gray-700">Additional Media (e.g., Videos)</label>
                <input type="file" id="additional_media" name="additional_media" multiple accept="video/*">
            </div>
            <div class="mb-4">
                <label for="youtube_links" class="block text-gray-700">YouTube Links (comma-separated)</label>
                <input type="text" id="youtube_links" name="youtube_links" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="technical_information" class="block text-gray-700">Technical Information (table format,
                    e.g., | Key | Value |)</label>
                <textarea id="technical_information" name="technical_information"
                    class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="manufacturer" class="block text-gray-700">Manufacturer</label>
                <input type="text" id="manufacturer" name="manufacturer" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="special_note" class="block text-gray-700">Special Note</label>
                <textarea id="special_note" name="special_note" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="whatsapp_number" class="block text-gray-700">WhatsApp Number</label>
                <input type="text" id="whatsapp_number" name="whatsapp_number" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="is_rubber" class="block text-gray-700">Is Rubber Product</label>
                <input type="checkbox" id="is_rubber" name="is_rubber">
            </div>
            <div class="mb-4">
                <label for="rubber_density" class="block text-gray-700">Rubber Density</label>
                <input type="number" id="rubber_density" name="rubber_density" step="0.01"
                    class="w-full p-2 border rounded">
                <label for="rubber_height" class="block text-gray-700">Rubber Height</label>
                <input type="number" id="rubber_height" name="rubber_height" step="0.01"
                    class="w-full p-2 border rounded">
                <label for="rubber_length" class="block text-gray-700">Rubber Length</label>
                <input type="number" id="rubber_length" name="rubber_length" step="0.01"
                    class="w-full p-2 border rounded">
                <label for="rubber_thickness" class="block text-gray-700">Rubber Thickness</label>
                <input type="number" id="rubber_thickness" name="rubber_thickness" step="0.01"
                    class="w-full p-2 border rounded">
                <label for="rubber_description" class="block text-gray-700">Rubber Description</label>
                <textarea id="rubber_description" name="rubber_description"
                    class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Variants</label>
                <div class="flex mb-2">
                    <input type="text" name="variant_names" placeholder="Variant Name"
                        class="w-1/2 p-2 border rounded mr-2">
                    <input type="number" name="variant_prices" placeholder="Variant Price" step="0.01"
                        class="w-1/2 p-2 border rounded">
                </div>
                <button type="button" onclick="addVariantField()" class="text-blue-500">Add Another Variant</button>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Product</button>
            <a href="/" class="bg-gray-500 text-white p-2 rounded">Cancel</a>
        </form>
    </div>

    <script>
        function addVariantField() {
            const variantDiv = document.createElement('div');
            variantDiv.className = 'flex mb-2';
            variantDiv.innerHTML = `
                <input type="text" name="variant_names" placeholder="Variant Name" class="w-1/2 p-2 border rounded mr-2">
                <input type="number" name="variant_prices" placeholder="Variant Price" step="0.01" class="w-1/2 p-2 border rounded">
            `;
            document.querySelector('form').insertBefore(variantDiv, document.querySelector('button[onclick="addVariantField()"]'));
        }
    </script>
</body>

</html>
