<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Product Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="/static/images/d1ac29d9-3a91-478e-8cbf-130a3ee321c7.jpeg" alt="Product Management Logo" class="h-10 w-auto">
                    <span class="ml-3 text-xl font-semibold text-gray-800">Product Management</span>
                </div>
                <div class="flex items-center">
                    <!-- Mobile menu button -->
                    <button id="mobile-menu-button"
                        class="md:hidden text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                    <!-- Desktop menu -->
                    <div class="hidden md:flex space-x-4">
                        <a href="{{ url_for('index') }}"
                            class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="#"
                            class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Store</a>
                        {% if session.user_id %}
                        <a href="{{ url_for('logout') }}"
                            class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                        {% else %}
                        <a href="{{ url_for('login') }}"
                            class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                        <a href="{{ url_for('register') }}"
                            class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="{{ url_for('index') }}"
                        class="block text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-base font-medium">Home</a>
                    <a href="#"
                        class="block text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-base font-medium">Store</a>
                    {% if session.user_id %}
                    <a href="{{ url_for('logout') }}"
                        class="block text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-base font-medium">Logout</a>
                    {% else %}
                    <a href="{{ url_for('login') }}"
                        class="block text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-base font-medium">Login</a>
                    <a href="{{ url_for('register') }}"
                        class="block text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-base font-medium">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Add New Product</h1>

        <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-md shadow-md">
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <input type="text" name="category" id="category"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="product_name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" name="product_name" id="product_name"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
                    <input type="text" name="brand" id="brand"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="short_description" class="block text-sm font-medium text-gray-700">Short
                        Description</label>
                    <textarea name="short_description" id="short_description"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="long_description" class="block text-sm font-medium text-gray-700">Long
                        Description</label>
                    <textarea name="long_description" id="long_description"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="detailed_description" class="block text-sm font-medium text-gray-700">Detailed
                        Description</label>
                    <textarea name="detailed_description" id="detailed_description"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="mrp" class="block text-sm font-medium text-gray-700">MRP</label>
                    <input type="number" name="mrp" id="mrp" step="0.01"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="offer_price" class="block text-sm font-medium text-gray-700">Offer Price</label>
                    <input type="number" name="offer_price" id="offer_price" step="0.01"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="sku" class="block text-sm font-medium text-gray-700">SKU#</label>
                    <input type="text" name="sku" id="sku"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="in_stock" class="block text-sm font-medium text-gray-700">In Stock</label>
                    <input type="checkbox" name="in_stock" id="in_stock"
                        class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                </div>
                <div>
                    <label for="stock_number" class="block text-sm font-medium text-gray-700">Stock Number</label>
                    <input type="number" name="stock_number" id="stock_number"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="show_in_store" class="block text-sm font-medium text-gray-700">Show in Store</label>
                    <input type="checkbox" name="show_in_store" id="show_in_store"
                        class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                </div>
                <div>
                    <label for="images" class="block text-sm font-medium text-gray-700">Product Images</label>
                    <input type="file" name="images" id="images" multiple accept="image/*"
                        class="mt-1 block w-full text-sm text-gray-500">
                </div>
                <div>
                    <label for="pdfs" class="block text-sm font-medium text-gray-700">PDF Files</label>
                    <input type="file" name="pdfs" id="pdfs" multiple accept=".pdf"
                        class="mt-1 block w-full text-sm text-gray-500">
                </div>
                <div>
                    <label for="additional_media" class="block text-sm font-medium text-gray-700">Additional Media
                        (e.g., Videos)</label>
                    <input type="file" name="additional_media" id="additional_media" multiple accept="video/*"
                        class="mt-1 block w-full text-sm text-gray-500">
                </div>
                <div>
                    <label for="youtube_links" class="block text-sm font-medium text-gray-700">YouTube Links
                        (comma-separated)</label>
                    <input type="text" name="youtube_links" id="youtube_links"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="technical_information" class="block text-sm font-medium text-gray-700">Technical
                        Information (table format, e.g., | Key | Value |)</label>
                    <textarea name="technical_information" id="technical_information"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="manufacturer" class="block text-sm font-medium text-gray-700">Manufacturer</label>
                    <input type="text" name="manufacturer" id="manufacturer"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="special_note" class="block text-sm font-medium text-gray-700">Special Note</label>
                    <textarea name="special_note" id="special_note"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="whatsapp_number" class="block text-sm font-medium text-gray-700">WhatsApp Number</label>
                    <input type="text" name="whatsapp_number" id="whatsapp_number"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="is_rubber" class="block text-sm font-medium text-gray-700">Is Rubber Product</label>
                    <input type="checkbox" name="is_rubber" id="is_rubber"
                        class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                </div>
                <div>
                    <label for="rubber_density" class="block text-sm font-medium text-gray-700">Rubber Density</label>
                    <input type="number" name="rubber_density" id="rubber_density" step="0.01"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="rubber_height" class="block text-sm font-medium text-gray-700">Rubber Height</label>
                    <input type="number" name="rubber_height" id="rubber_height" step="0.01"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="rubber_length" class="block text-sm font-medium text-gray-700">Rubber Length</label>
                    <input type="number" name="rubber_length" id="rubber_length" step="0.01"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="rubber_thickness" class="block text-sm font-medium text-gray-700">Rubber
                        Thickness</label>
                    <input type="number" name="rubber_thickness" id="rubber_thickness" step="0.01"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="rubber_description" class="block text-sm font-medium text-gray-700">Rubber
                        Description</label>
                    <textarea name="rubber_description" id="rubber_description"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Variants</label>
                    <div id="variant-container">
                        <div class="flex space-x-2 mb-2">
                            <input type="text" name="variant_name_0" placeholder="Variant Name"
                                class="block w-1/2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <input type="number" name="variant_price_0" placeholder="Variant Price" step="0.01"
                                class="block w-1/2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
                    <button type="button" id="add-variant" class="text-blue-600 hover:underline">Add Another
                        Variant</button>
                </div>
            </div>
            <div class="mt-6 flex space-x-4">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add
                    Product</button>
                <a href="{{ url_for('index') }}"
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Mobile Menu Script -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        let variantIndex = 1;
        document.getElementById('add-variant').addEventListener('click', () => {
            const container = document.getElementById('variant-container');
            const newVariant = document.createElement('div');
            newVariant.className = 'flex space-x-2 mb-2';
            newVariant.innerHTML = `
                <input type="text" name="variant_name_${variantIndex}" placeholder="Variant Name" class="block w-1/2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <input type="number" name="variant_price_${variantIndex}" placeholder="Variant Price" step="0.01" class="block w-1/2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            `;
            container.appendChild(newVariant);
            variantIndex++;
        });
    </script>
</body>

</html>
