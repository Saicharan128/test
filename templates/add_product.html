<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script>
        function toggleRubberFields() {
            const isRubber = document.getElementById('is_rubber').checked;
            const rubberFields = document.getElementById('rubber_fields');
            rubberFields.style.display = isRubber ? 'block' : 'none';
        }
    </script>
</head>

<body class="bg-gray-100">
    <nav class="bg-white text-gray-800 shadow p-4">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
            <!-- Logo + Links -->
            <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-6">
                <img src="{{ url_for('static', filename='images/d1ac29d9-3a91-478e-8cbf-130a3ee321c7.jpeg') }}"
                    alt="Logo" class="h-8 sm:h-10 w-auto">
                <div class="flex space-x-4">
                    <a href="/" class="hover:text-blue-600 font-semibold text-sm sm:text-base">Home</a>
                    <a href="/store" class="hover:text-blue-600 font-semibold text-sm sm:text-base">Store</a>
                </div>
            </div>
            <!-- Auth Links -->
            <div class="flex space-x-4">
                {% if session.user_id %}
                <a href="/logout" class="hover:text-red-600 font-semibold text-sm sm:text-base">Logout</a>
                {% else %}
                <a href="/login" class="hover:text-blue-600 font-semibold text-sm sm:text-base">Login</a>
                <a href="/register" class="hover:text-green-600 font-semibold text-sm sm:text-base">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 sm:p-6">
        <h1 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6">Add New Product</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-3 sm:space-y-4">
            <div>
                <label for="category" class="block text-sm sm:text-base">Category</label>
                <input type="text" id="category" name="category" class="w-full border p-2 sm:p-3 text-sm sm:text-base"
                    required>
            </div>
            <div>
                <label for="product_name" class="block text-sm sm:text-base">Product Name</label>
                <input type="text" id="product_name" name="product_name"
                    class="w-full border p-2 sm:p-3 text-sm sm:text-base" required>
            </div>
            <div>
                <label for="short_description" class="block text-sm sm:text-base">Short Description</label>
                <textarea id="short_description" name="short_description"
                    class="w-full border p-2 sm:p-3 text-sm sm:text-base h-20 sm:h-24"></textarea>
            </div>
            <div>
                <label for="long_description" class="block text-sm sm:text-base">Long Description</label>
                <textarea id="long_description" name="long_description"
                    class="w-full border p-2 sm:p-3 text-sm sm:text-base h-24 sm:h-32"></textarea>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                <div>
                    <label for="mrp" class="block text-sm sm:text-base">MRP</label>
                    <input type="number" id="mrp" name="mrp" step="0.01"
                        class="w-full border p-2 sm:p-3 text-sm sm:text-base" required>
                </div>
                <div>
                    <label for="offer_price" class="block text-sm sm:text-base">Offer Price</label>
                    <input type="number" id="offer_price" name="offer_price" step="0.01"
                        class="w-full border p-2 sm:p-3 text-sm sm:text-base" required>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                <div>
                    <label for="sku" class="block text-sm sm:text-base">SKU#</label>
                    <input type="text" id="sku" name="sku" class="w-full border p-2 sm:p-3 text-sm sm:text-base"
                        required>
                </div>
                <div>
                    <label for="stock_number" class="block text-sm sm:text-base">Stock Number</label>
                    <input type="number" id="stock_number" name="stock_number"
                        class="w-full border p-2 sm:p-3 text-sm sm:text-base" required>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="in_stock" name="in_stock" checked class="w-4 h-4">
                <label for="in_stock" class="text-sm sm:text-base">In Stock</label>
            </div>
            <div>
                <label for="images" class="block text-sm sm:text-base">Product Images</label>
                <p class="text-xs sm:text-sm text-gray-600">Select multiple images (Ctrl+click or Cmd+click)</p>
                <input type="file" id="images" name="images" multiple accept="image/*"
                    class="w-full border p-2 text-sm sm:text-base">
            </div>
            <div>
                <label for="pdfs" class="block text-sm sm:text-base">PDF Files</label>
                <input type="file" id="pdfs" name="pdfs" multiple accept=".pdf"
                    class="w-full border p-2 text-sm sm:text-base">
            </div>
            <div>
                <label for="youtube_links" class="block text-sm sm:text-base">YouTube Links (comma-separated)</label>
                <input type="text" id="youtube_links" name="youtube_links"
                    class="w-full border p-2 sm:p-3 text-sm sm:text-base">
            </div>
            <div>
                <label for="technical_information" class="block text-sm sm:text-base">Technical Information (table
                    format, e.g., | Key | Value |)</label>
                <textarea id="technical_information" name="technical_information"
                    class="w-full border p-2 sm:p-3 text-sm sm:text-base h-20 sm:h-24"></textarea>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                <div>
                    <label for="manufacturer" class="block text-sm sm:text-base">Manufacturer</label>
                    <input type="text" id="manufacturer" name="manufacturer"
                        class="w-full border p-2 sm:p-3 text-sm sm:text-base">
                </div>
                <div>
                    <label for="whatsapp_number" class="block text-sm sm:text-base">WhatsApp Number</label>
                    <input type="text" id="whatsapp_number" name="whatsapp_number"
                        class="w-full border p-2 sm:p-3 text-sm sm:text-base">
                </div>
            </div>
            <div>
                <label for="special_note" class="block text-sm sm:text-base">Special Note</label>
                <textarea id="special_note" name="special_note"
                    class="w-full border p-2 sm:p-3 text-sm sm:text-base h-20 sm:h-24"></textarea>
            </div>
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="is_rubber" name="is_rubber" onchange="toggleRubberFields()" class="w-4 h-4">
                <label for="is_rubber" class="text-sm sm:text-base">Is Rubber Product</label>
            </div>
            <div id="rubber_fields" style="display: none;" class="space-y-3 sm:space-y-4 border-t pt-4">
                <h3 class="text-base sm:text-lg font-semibold">Rubber Product Details</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                    <div>
                        <label for="rubber_density" class="block text-sm sm:text-base">Rubber Density</label>
                        <input type="number" id="rubber_density" name="rubber_density" step="0.01"
                            class="w-full border p-2 sm:p-3 text-sm sm:text-base">
                    </div>
                    <div>
                        <label for="rubber_height" class="block text-sm sm:text-base">Rubber Height</label>
                        <input type="number" id="rubber_height" name="rubber_height" step="0.01"
                            class="w-full border p-2 sm:p-3 text-sm sm:text-base">
                    </div>
                    <div>
                        <label for="rubber_length" class="block text-sm sm:text-base">Rubber Length</label>
                        <input type="number" id="rubber_length" name="rubber_length" step="0.01"
                            class="w-full border p-2 sm:p-3 text-sm sm:text-base">
                    </div>
                    <div>
                        <label for="rubber_thickness" class="block text-sm sm:text-base">Rubber Thickness</label>
                        <input type="number" id="rubber_thickness" name="rubber_thickness" step="0.01"
                            class="w-full border p-2 sm:p-3 text-sm sm:text-base">
                    </div>
                </div>
                <div>
                    <label for="rubber_description" class="block text-sm sm:text-base">Rubber Description</label>
                    <textarea id="rubber_description" name="rubber_description"
                        class="w-full border p-2 sm:p-3 text-sm sm:text-base h-20 sm:h-24"></textarea>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                <div>
                    <label for="variant_name" class="block text-sm sm:text-base">Variant Name</label>
                    <input type="text" id="variant_name" name="variant_name"
                        class="w-full border p-2 sm:p-3 text-sm sm:text-base">
                </div>
                <div>
                    <label for="variant_price" class="block text-sm sm:text-base">Variant Price</label>
                    <input type="number" id="variant_price" name="variant_price" step="0.01"
                        class="w-full border p-2 sm:p-3 text-sm sm:text-base">
                </div>
            </div>
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 pt-4">
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded text-sm sm:text-base w-full sm:w-auto">Add
                    Product</button>
                <a href="/"
                    class="bg-gray-600 text-white px-4 py-2 rounded text-center text-sm sm:text-base w-full sm:w-auto">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
