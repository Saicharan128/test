<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script>
        function toggleRubberFields() {
            const isRubber = document.getElementById('is_rubber').checked;
            const rubberFields = document.getElementById('rubber_fields');
            rubberFields.style.display = isRubber ? 'block' : 'none';
        }
    </script>
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <div>
                <a href="/" class="mr-4">Home</a>
                <a href="/store">Store</a>
            </div>
            <div>
                {% if session.user_id %}
                <a href="/logout">Logout</a>
                {% else %}
                <a href="/login" class="mr-4">Login</a>
                <a href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">Add New Product</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="category" class="block">Category</label>
                <input type="text" id="category" name="category" class="w-full border p-2" required>
            </div>
            <div>
                <label for="product_name" class="block">Product Name</label>
                <input type="text" id="product_name" name="product_name" class="w-full border p-2" required>
            </div>
            <div>
                <label for="short_description" class="block">Short Description</label>
                <textarea id="short_description" name="short_description" class="w-full border p-2"></textarea>
            </div>
            <div>
                <label for="long_description" class="block">Long Description</label>
                <textarea id="long_description" name="long_description" class="w-full border p-2"></textarea>
            </div>
            <div>
                <label for="mrp" class="block">MRP</label>
                <input type="number" id="mrp" name="mrp" step="0.01" class="w-full border p-2" required>
            </div>
            <div>
                <label for="offer_price" class="block">Offer Price</label>
                <input type="number" id="offer_price" name="offer_price" step="0.01" class="w-full border p-2" required>
            </div>
            <div>
                <label for="sku" class="block">SKU#</label>
                <input type="text" id="sku" name="sku" class="w-full border p-2" required>
            </div>
            <div>
                <label for="in_stock" class="block">In Stock</label>
                <input type="checkbox" id="in_stock" name="in_stock" checked>
            </div>
            <div>
                <label for="stock_number" class="block">Stock Number</label>
                <input type="number" id="stock_number" name="stock_number" class="w-full border p-2" required>
            </div>
            <div>
                <label for="images" class="block">Product Images</label>
                <p class="text-sm text-gray-600">Select multiple images (Ctrl+click or Cmd+click)</p>
                <input type="file" id="images" name="images" multiple accept="image/*" class="w-full border p-2">
            </div>
            <div>
                <label for="pdfs" class="block">PDF Files</label>
                <input type="file" id="pdfs" name="pdfs" multiple accept=".pdf" class="w-full border p-2">
            </div>
            <div>
                <label for="youtube_links" class="block">YouTube Links (comma-separated)</label>
                <input type="text" id="youtube_links" name="youtube_links" class="w-full border p-2">
            </div>
            <div>
                <label for="technical_information" class="block">Technical Information (table format, e.g., | Key |
                    Value |)</label>
                <textarea id="technical_information" name="technical_information" class="w-full border p-2"></textarea>
            </div>
            <div>
                <label for="manufacturer" class="block">Manufacturer</label>
                <input type="text" id="manufacturer" name="manufacturer" class="w-full border p-2">
            </div>
            <div>
                <label for="special_note" class="block">Special Note</label>
                <textarea id="special_note" name="special_note" class="w-full border p-2"></textarea>
            </div>
            <div>
                <label for="whatsapp_number" class="block">WhatsApp Number</label>
                <input type="text" id="whatsapp_number" name="whatsapp_number" class="w-full border p-2">
            </div>
            <div>
                <label for="is_rubber" class="block">Is Rubber Product</label>
                <input type="checkbox" id="is_rubber" name="is_rubber" onchange="toggleRubberFields()">
            </div>
            <div id="rubber_fields" style="display: none;">
                <div>
                    <label for="rubber_density" class="block">Rubber Density</label>
                    <input type="number" id="rubber_density" name="rubber_density" step="0.01"
                        class="w-full border p-2">
                </div>
                <div>
                    <label for="rubber_height" class="block">Rubber Height</label>
                    <input type="number" id="rubber_height" name="rubber_height" step="0.01" class="w-full border p-2">
                </div>
                <div>
                    <label for="rubber_length" class="block">Rubber Length</label>
                    <input type="number" id="rubber_length" name="rubber_length" step="0.01" class="w-full border p-2">
                </div>
                <div>
                    <label for="rubber_thickness" class="block">Rubber Thickness</label>
                    <input type="number" id="rubber_thickness" name="rubber_thickness" step="0.01"
                        class="w-full border p-2">
                </div>
                <div>
                    <label for="rubber_description" class="block">Rubber Description</label>
                    <textarea id="rubber_description" name="rubber_description" class="w-full border p-2"></textarea>
                </div>
            </div>
            <div>
                <label for="variant_name" class="block">Variant Name</label>
                <input type="text" id="variant_name" name="variant_name" class="w-full border p-2">
            </div>
            <div>
                <label for="variant_price" class="block">Variant Price</label>
                <input type="number" id="variant_price" name="variant_price" step="0.01" class="w-full border p-2">
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Product</button>
                <a href="/" class="bg-gray-600 text-white px-4 py-2 rounded">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
