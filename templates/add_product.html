<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Store</h1>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <h2 class="text-3xl font-bold mb-4">Add New Product</h2>
        <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label for="category" class="block text-gray-700">Category</label>
                <input type="text" name="category" id="category" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="product_name" class="block text-gray-700">Product Name</label>
                <input type="text" name="product_name" id="product_name" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="short_description" class="block text-gray-700">Short Description</label>
                <textarea name="short_description" id="short_description" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="long_description" class="block text-gray-700">Long Description</label>
                <textarea name="long_description" id="long_description" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="mrp" class="block text-gray-700">MRP</label>
                <input type="number" name="mrp" id="mrp" step="0.01" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="offer_price" class="block text-gray-700">Offer Price</label>
                <input type="number" name="offer_price" id="offer_price" step="0.01" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="sku" class="block text-gray-700">SKU#</label>
                <input type="text" name="sku" id="sku" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="in_stock" class="block text-gray-700">In Stock</label>
                <input type="checkbox" name="in_stock" id="in_stock" checked>
            </div>
            <div class="mb-4">
                <label for="stock_number" class="block text-gray-700">Stock Number</label>
                <input type="number" name="stock_number" id="stock_number" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="images" class="block text-gray-700">Product Images</label>
                <input type="file" name="images" id="images" multiple accept="image/*"
                    class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="pdfs" class="block text-gray-700">PDF Files</label>
                <input type="file" name="pdfs" id="pdfs" multiple accept=".pdf" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="youtube_links" class="block text-gray-700">YouTube Links (comma-separated)</label>
                <input type="text" name="youtube_links" id="youtube_links" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="technical_information" class="block text-gray-700">Technical Information (table format,
                    e.g., | Key | Value |)</label>
                <textarea name="technical_information" id="technical_information"
                    class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="manufacturer" class="block text-gray-700">Manufacturer</label>
                <input type="text" name="manufacturer" id="manufacturer" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="special_note" class="block text-gray-700">Special Note</label>
                <textarea name="special_note" id="special_note" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="whatsapp_number" class="block text-gray-700">WhatsApp Number</label>
                <input type="text" name="whatsapp_number" id="whatsapp_number" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Product</button>
            <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
        </form>
    </main>
</body>

</html>
