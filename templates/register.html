<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-red-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/static/images/d1ac29d9-3a91-478e-8cbf-130a3ee321c7.jpeg" alt="Logo" class="h-10 mr-4">
                <a href="/" class="text-white text-2xl font-bold">Product Management</a>
            </div>
            <div class="space-x-4">
                <a href="/" class="text-white hover:text-gray-200">Home</a>
                <a href="/store" class="text-white hover:text-gray-200">Store</a>
                {% if session.user_id %}
                <a href="/logout" class="text-white hover:text-gray-200">Logout</a>
                {% else %}
                <a href="/login" class="text-white hover:text-gray-200">Login</a>
                <a href="/register" class="text-white hover:text-gray-200">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Register</h1>
        {% if error %}
        <p class="text-red-500">{{ error }}</p>
        {% endif %}
        <form action="/register" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Register</button>
        </form>
        <p class="mt-4">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
    </div>
</body>

</html>
